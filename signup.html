<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <!--Bootstrap css link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--custom css link-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container forms mt-5 mb-5 rounded-3  border border-info bg-dark"style="width:370px;">
    <h1 class="text-center p-3 text-light">Sign Up</h1>
<form>
    <div class="mb-3">
    <label for="exampleInputUsername" class="form-label text-light">Username</label>
    <input type="text" class="form-control" id="exampleInputUsername" placeholder="Enter Username" aria-describedby="UsernameHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label text-light">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email" aria-describedby="emailHelp">
  </div>
   <div class="mb-3">
    <label for="exampleInputPhoneNumber" class="form-label text-light">Phone Number</label>
    <input type="text" class="form-control" id="exampleInputPhoneNumber" placeholder="Ex.,0123456789">
  </div>
  <div class="gender d-flex justify-content-around">
  <div class="form-check">
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
  <label class="form-check-label text-light" for="radioDefault1">Male</label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
  <label class="form-check-label text-light" for="radioDefault2"> Female</label>
</div>
</div>
<div class="mb-3">
  <label for="formFile" class="form-label text-light">Profile Image</label>
  <input class="form-control" type="file" id="formFile">
</div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label text-light">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
  </div>
   <div class="mb-3">
    <label for="exampleInputConfirmPassword" class="form-label text-light">Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputConfirmPassword" placeholder="Confirm Pasword">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label text-light" for="exampleCheck1">I agree to the terms and conditions</label>
  </div>
  <button type="submit" class="btn btn-info mb-3 w-100 text-light">Submit</button>

  <div class="already-a-member p-3 d-flex flex-column justify-content-center align-items-center text-light">
    <p>Already a member ?<span><a href="./login.html">Login Now</a></span></p>
    <a href="">Back to Home</a>
</div>
</form>
</div>
      <!--Bootstrap js script-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</html>
